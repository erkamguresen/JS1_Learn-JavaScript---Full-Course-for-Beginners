<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions Page</title>
    <script src="functions.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <p>For console press: ctrl+shift+j</p>

      <p>
        <a
          href="javascript:(function() {
            function se(d) {
                return d.selection ? d.selection.createRange().text : d.getSelection()
            } 
            s = se(document); 
            for (i=0; i<frames.length && (s==null || s==''); i++) s = se(frames[i].document); 
            if (!s || s=='') s = prompt('Enter%20search%20terms%20for%20Wikipedia',''); 
            open('https://en.wikipedia.org' + (s ? '/w/index.php?title=Special:Search&search=' + encodeURIComponent(s) : '')).focus();
            })();"
          >Wiki Search Page</a
        >
        (Drag to bookmark bar)
      </p>
      <input type="button" value="3 part view" onclick="dividedWindow()" />
    </div>
  </body>
</html>
